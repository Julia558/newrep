<!DOCTYPE html>

{% extends "base_generic.html" %}
{% block content %}
       {% load static %}
<link rel="stylesheet" href="{% static 'styles.css' %}" />
      <h3>Вход</h3>
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">

        <form name='enter' method="POST">
            {% csrf_token %}
          <div class="form-row">            
            <div class="form-group col-md-12">
              <label>Логин</label>
              <input type="text" class="form-control" placeholder="Номер телефона" id="login" name="phone">
              <div class="message" id="diventerphone"></div>
            </div>
            
            <div class="form-group col-md-12">
              <label for="inputPassword4">Пароль</label>
              <input type="password" class="form-control" id="passwordenter" placeholder="Пароль"required name="password">
              <div class="message" id="diventerpass"></div>
            </div>
            
          </div>
          
          <input type = "submit" name="submit" value="Войти" class="btn btn-primary" />
          
          <p align="center"><a href="{% url 'registration'%}"> Регистрация </a></p>
        </form>

          </div>
          <div class="col-md-4">
      </div>          

    </div>
{% endblock %}

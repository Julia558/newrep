<!DOCTYPE html>

{% extends "base_generic.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'styles.css' %}" />
      <h3>Добавление книги</h3>

      <div class="row">
        <div class="col-md-4"> </div>
        <div class="col-md-4">

        <form name='addbook' method="POST">
	{% csrf_token %}
          <div class="form-row">

            <div class="form-group col-md-6">
              <label>Название</label>
              <input type="text" name="title" class="form-control" placeholder="Название">
            </div>

            <div class="form-group col-md-6">
              <label>Автор</label>
              <input type="text" name="author" class="form-control" placeholder="Автор">
            </div>

            <div class="form-group col-md-6">
              <label>Год издания</label>
              <input type="text" name="publication_date" class="form-control" placeholder="Год издания">
            </div>

            <div class="form-group col-md-6">
              <label>Издательство</label>
              <input type="text" name="publisher" class="form-control" placeholder="Издательство">
            </div>

            <div class="form-group col-md-12">
              <label>Возможность обмена</label>
              <input type="text" name="possibility" class="form-control" placeholder="Укажите возможен ли дистанциооный обмен">
              <select class='form-control'>
                <option value='yes'>есть</option>
                <option value='no'>отсутствует</option>
              </select>
            </div>

            <div class="form-group col-md-12">
              <label>Пожелания</label>
              <input type="text" name="wish" class="form-control" placeholder="Пожелания">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

              <div class="form-group col-md-12">
              <label>Загрузка фотографии</label>
              <p><input type="file" name="image" multiple accept="image/*">
            </div>
            
          </div>
          <button type="submit" class="btn btn-primary">Добавить</button>
        </form>

        </div>
        <div class="col-md-4"> </div>

    </div>
{% endblock %}

<!DOCTYPE html>

{% extends "base_generic.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'styles.css' %}" />
<h3> Избранное </h3>
<div class ="row">
    {% if book_list.count > 0 %}
        {% for book in book_list %}

        <div class="col-md-3">
            <div class="card" style="background: #bdac80">
            <!-- Изображение -->
            <img src="{% static "1984.jpg" %}" class="card-img-top" alt="...">
            <!-- Текстовый контент -->

            <div class="card-body">
                <h6 class="card-title">{{ book.title  }}</h6>
                <h6 class="card-title">{{ book.author }}</h6>
                <p class="card-text"><a href="{% url 'inform' %}" class="btn btn-primary">Подробнее</a></p>
            </div>
            </div><!-- Конец карточки -->
        </div>

        {% endfor %}
    {%  endif %}

</div>

{% endblock %}
